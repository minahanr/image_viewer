<!DOCTYPE HTML>
<html>
<head>
    <!-- twitter bootstrap CSS stylesheet - included to make things pretty, not needed or used by cornerstone -->
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="dist/simpleBar/simplebar.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Source+Serif+Pro' rel='stylesheet' type='text/css'>
    <noscript>
        <style>
          [data-simplebar] {
            overflow: auto;
          }
        </style>
      </noscript>
</head>
<body>
    <noscript>You need javascript to run this</noscript>
    <root>
        <div class="container" id="root-container">
            <div id="titlebar"><img src='images/canary_logo.png' width="60px" height="50.19px" style='margin-right: 30px; margin-top: -10px'>Canary Center Image Viewer</div>

            <div id='baseURL' style='display: none'>https://github.com/minahanr/image_viewer/blob/master/test_RATIB2/RATIB2/CorCTALow%20%200.75%20%20B25f%20%20Multiphase</div>
            <div id='startingIndex' style='display: none'>9</div>
            <div id='imgsPerFrame' style='display: none'>188</div>
            <div id='numFrames' style='display: none'>20</div>
            <div id='format' style='display: none'>dcm</div>

            <div id='viewer-container'>
                <div id='navigation-panel'>
                    <div id='tools-viewer' class='sub-panel'>
                        <div class='panel-title'>Tools </div>
                        <div class='sub-title'>
                            <div class='sub-title-name'>
                                Navigation <i class="arrow down"></i>
                            </div>
                            <div class='dropdown'>
                                <img id="Zoom" class='tool button' src='images/metadata.png'></button>
                                <img id="Pan" class='tool button' src='images/metadata.png'></button>
                                <img id="Magnify" class='tool button' src='images/metadata.png'></button>
                                <img id="ModifiedCrosshairs" class='tool button' src='images/metadata.png'></button>
                                <div class='description'></div>
                            </div>
                        </div>
                        <div class='sub-title'>
                            <div class='sub-title-name'>
                                Annotation <i class="arrow down"></i>
                            </div>
                            <div class='dropdown'>
                                <img id="Angle" class='tool button' src='images/metadata.png'></button>
                                <img id="CobbAngle" class='tool button' src='images/metadata.png'></button>
                                <img id="Length" class='tool button' src='images/metadata.png'></button>
                                <img id="Probe" class='tool button' src='images/metadata.png'></button>
                                <img id="ArrowAnnotate" class='tool button' src='images/metadata.png'></button>
                                <img id="Bidirectional" class='tool button' src='images/metadata.png'></button>
                                <div class='description'></div>
                            </div>
                        </div>
                        <div class='sub-title'>
                            <div class='sub-title-name'>
                                Transformation <i class="arrow down"></i>
                            </div>
                            <div class='dropdown'>
                                <img id="Rotate" class='tool button' src='images/metadata.png'></button>
                                <img id="Wwwc" class='tool button' src='images/metadata.png'></button>
                                <img id="WwwcRegion" class='tool button' src='images/metadata.png'></button>
                                <div class='description'></div>
                            </div>
                        </div>
                        <div class='sub-title'>
                            <div class='sub-title-name'>
                                Segmentation <i class="arrow down"></i>
                            </div>
                            <div class='dropdown'>
                                <img id="Brush" class='tool button' src='images/metadata.png'></button>
                                <img id="EllipticalRoi" class='tool button' src='images/metadata.png'></button>
                                <img id="RectangleRoi" class='tool button' src='images/metadata.png'></button>
                                <img id="FreehandRoi" class='tool button' src='images/metadata.png'></button>
                                <div class='description'></div>
                            </div>
                        </div>
                    </div>
                    <div id='layers-viewer' class='sub-panel'>
                        <div class='panel-title'>Layers</div>
                        <div id='layers-container'></div>
                    </div>
                    <div class='panel-title sub-panel'>Metadata</div>
                    <div id='metadata-viewer' class='sub-panel'></div>
                </div>
                <div id='grid-container'>
                    <div id='image-info'>Image: </div>
                    <div id="grid" class="container" oncontextmenu="return false" onmousedown="return false"></div>
                </div>
                
            </div>
        </div>
        <!-- include libraries -->
        <script type="text/javascript" src="dist/cornerstone.js"></script>
        <script type="text/javascript" src="dist/cornerstoneMath.js"></script>
        <script type="text/javascript" src="dist/hammer.js"></script>
        <script type="text/javascript" src="dist/cornerstoneTools.js"></script>
        <script type="text/javascript" src="parsers/dicomParser.js"></script>
        <script type="text/javascript" src="imageLoaders/cornerstoneWADOImageLoader.js"></script>
        <script type="text/javascript" src="imageLoaders/cornerstoneWebImageLoader.js"></script>
        <script type="text/javascript" src="dist/simpleBar/simplebar.min.js"></script>

        <!-- define global variables -->
        <script src="utils/defineVariables.js"></script>

        <!-- run main script -->
        <script type="module" src="image_viewer.js"></script>
    </root>


</body>



</html>
